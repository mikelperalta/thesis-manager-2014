	<div class="container">
		<form method="POST" action="/student/new">
		<center>
			<div class="page-header">
				<h1><strong>Add New Student</strong></h1>
			</div>	
	<table>
		<div class="col-md-9 col-md-push-5">
		<div class="form-group">
				<tr><td><strong>Department:</strong></td>
				<td><select	name="department" required>
				<option value="CE">CE</option>
				<option value="CpE">CpE</option>
				<option value="EcE">EcE</option>
				<option value="EE">EE</option>
				<option value="IE">IE</option>
				<option value="ME">ME</option>
				</select>
				</td></tr>
		</div>
		<div class="input-group">	
				<tr><td><strong>First Name:</strong></td>
				<td><input type="text"	class="form-control" name="first_name" required style="width:500px;height:40px;"></td></tr>
		</div>
		<div class="input-group">
				<tr><td><strong>Last Name:</strong></td>
				<td><input type="text"	class="form-control" name="last_name" required style="width:500px;height:40px;"></td></tr>
		</div>
		<div class="input-group">
				<tr><td><strong>E-mail Address:</strong></td>
				<td><input type="email"	class="form-control" name="email" required style="width:500px;height:40px;"></td></tr>
		</div>
		<div class="input-group">
				<tr><td><strong>Student Number:</strong></td>
				<td><input type="text" class="form-control" name="number" required style="width:500px;height:40px;"></td></tr>
		</div>
		<div class="input-group">
				<tr><td><strong>Remarks:</strong></td>
				<td><input type="text"	class="form-control" name="remarks" required style="width:500px;height:40px;"></td></tr>
		</div>
	</table>
	</form>
	<br><br>
		<input type="submit" value="Add" class="btn btn-danger" style="align:center; width:150px;">
	</center>
